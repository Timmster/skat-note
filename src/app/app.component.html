<table>
  <tr>
    <td>Spiel</td>
    <th colspan="4" *ngFor="let s of spieler">{{ s }}</th>
  </tr>
  <tr *ngFor="let s of spiele">
    <th>{{ s.name }}</th>
    <td>
      <select>
        <option *ngFor="let e of s.ergebnisse">{{ e.name }}</option>
      </select>
    </td>
    <td></td>
    <td></td>
  </tr>
</table>
