<table>
  <tr>
    <td>Spiel</td>
    <th colspan="4" *ngFor="let spieler of spieler">{{ s }}</th>
  </tr>
  <tr *ngFor="let spiel of spiele">
    <th>{{ s.name }}</th>
    <td *ngFor="let spieler of spieler">
      <div *ngFor="let e of spiel.ergebnisse">
        <span *ngIf="e.points >= 0">{{ e.points }}</span>
      </div>
    </td>
  </tr>
</table>
